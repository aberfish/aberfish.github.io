---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {% include toc.html html=content sanitize=true class="inline_toc" h_min=2 h_max=4 %}
    {{ content }}
  </div>

</article>
